{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Курсы</title>
</head>
<body>
    <h1>Доступные курсы</h1>
    {% for product in products %}
        <p>{{product.product_name}}</p>
        <p>Начало обучения {{product.start_date}}</p>
        <p>Цена {{product.price}} рублей</p>
        <p>Автор {{product.author}}</p>
        <a href="{{ add_student_url }}?product_name={{ product.product_name }}" target="_blank">Добавить студента в группу</a>
    {% endfor %}
</body>
</html>
